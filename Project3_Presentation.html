        <script type="application/json" id="1294">
          {"ecda90b2-fd21-40c6-83b7-655009f78064":{"defs":[{"extends":null,"module":null,"name":"ReactiveHTML1","overrides":[],"properties":[]},{"extends":null,"module":null,"name":"FlexBox1","overrides":[],"properties":[{"default":"flex-start","kind":null,"name":"align_content"},{"default":"flex-start","kind":null,"name":"align_items"},{"default":"row","kind":null,"name":"flex_direction"},{"default":"wrap","kind":null,"name":"flex_wrap"},{"default":"flex-start","kind":null,"name":"justify_content"}]},{"extends":null,"module":null,"name":"TemplateActions1","overrides":[],"properties":[{"default":0,"kind":null,"name":"open_modal"},{"default":0,"kind":null,"name":"close_modal"}]},{"extends":null,"module":null,"name":"MaterialTemplateActions1","overrides":[],"properties":[{"default":0,"kind":null,"name":"open_modal"},{"default":0,"kind":null,"name":"close_modal"}]}],"roots":{"references":[{"attributes":{"child":{"id":"1287"},"name":"Conclusion","title":"Conclusion"},"id":"1288","type":"Panel"},{"attributes":{"child":{"id":"1261"},"name":"Evolution of Banking","title":"Evolution of Banking"},"id":"1262","type":"Panel"},{"attributes":{"child":{"id":"1289"},"name":"Data Issues","title":"Data Issues"},"id":"1290","type":"Panel"},{"attributes":{"css_classes":["markdown"],"margin":[5,5,5,5],"name":"Project Overview","text":"&amp;lt;h1&amp;gt;Project Overview and Hypothesis&amp;lt;/h1&amp;gt;\n&amp;lt;p&amp;gt;Analyze sentiment across three main concepts: Crypto, Open Banking, and Traditional Banking.  &amp;lt;/p&amp;gt;\n&amp;lt;ol&amp;gt;\n&amp;lt;li&amp;gt;Does the public have a positive, negative, or neutral sentiment surrounding crypto in banking?&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Does the public have a positive, negative, or neutral sentiment surrounding open banking?&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Does the public have a positive, negative, or neutral sentiment surrounding traditional banking?&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;How do these three concepts compare (sentiment analysis)?&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;How do our sentiment analysis results compare to AWS Comprehend?  &amp;lt;/li&amp;gt;\n&amp;lt;/ol&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;em&amp;gt;Hypothesis&amp;lt;/em&amp;gt;:&amp;lt;br&amp;gt;\nThe banking industry is more risk averse and less supportive of cryptocurrency (more negative sentiment). \nWhile some banks are offering crypto services, we believe that banks are more comfortable partnering with fintechs \nto offer crypto services and other innovative technologies rather than developing and offering them through the bank.&amp;lt;br&amp;gt;\nWe predict that open banking will have the most favorable sentiment of the three concepts.&amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;img alt=&amp;quot;Image&amp;quot; src=&amp;quot;./Images/sentimentimage.jpeg&amp;quot;&amp;gt;&amp;lt;/p&amp;gt;"},"id":"1275","type":"panel.models.markup.HTML"},{"attributes":{"child":{"id":"1291"},"name":"THE END","title":"THE END"},"id":"1292","type":"Panel"},{"attributes":{"css_classes":["markdown"],"margin":[5,5,5,5],"name":"AWS Demo","text":"&amp;lt;h1&amp;gt;AWS Comprehend Demo&amp;lt;/h1&amp;gt;\n&amp;lt;p&amp;gt;Amazon Comprehend is a natural-language processing (NLP) service on Amazon Web Services that uses machine learning to uncover valuable insights and connections in text. \nOn the AWS Platform we used Amazon S3, Amazon Comprehend and SageMaker to process text to extract key phrases, entities and sentiment analysis for further analysis.&amp;lt;br&amp;gt;\n- Amazon S3 stores the Data&amp;lt;br&amp;gt;\n- Amazon Comprehend processes the Data&amp;lt;br&amp;gt;\n- Amazon SageMaker creates the Notebooks to write the code  &amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;em&amp;gt;AWS Presentation&amp;lt;/em&amp;gt;&amp;lt;/p&amp;gt;"},"id":"1285","type":"panel.models.markup.HTML"},{"attributes":{"child":{"id":"1285"},"name":"AWS Demo","title":"AWS Demo"},"id":"1286","type":"Panel"},{"attributes":{"css_classes":["markdown"],"margin":[5,5,5,5],"name":"Techniques","text":"&amp;lt;h1&amp;gt;Techniques Used to Accomplish Objective&amp;lt;/h1&amp;gt;\n&amp;lt;ul&amp;gt;\n&amp;lt;li&amp;gt;IDEs including Spyder and Jupyter Lab&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Applicable pandas libraries, such as nltk&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;AWS Comprehend/Sagemaker  &amp;lt;/li&amp;gt;\n&amp;lt;/ul&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;img alt=&amp;quot;Image&amp;quot; src=&amp;quot;./Images/pythonnltk.jfif&amp;quot;&amp;gt;  &amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;img alt=&amp;quot;Image&amp;quot; src=&amp;quot;./Images/comprehend.gif&amp;quot;&amp;gt;&amp;lt;/p&amp;gt;"},"id":"1279","type":"panel.models.markup.HTML"},{"attributes":{"margin":[0,0,0,0],"tabs":[{"id":"1260"},{"id":"1262"},{"id":"1264"},{"id":"1266"},{"id":"1268"},{"id":"1270"},{"id":"1272"},{"id":"1274"},{"id":"1276"},{"id":"1278"},{"id":"1280"},{"id":"1282"},{"id":"1284"},{"id":"1286"},{"id":"1288"},{"id":"1290"},{"id":"1292"}],"tags":["embedded"]},"id":"1258","type":"Tabs"},{"attributes":{"child":{"id":"1279"},"name":"Techniques","title":"Techniques"},"id":"1280","type":"Panel"},{"attributes":{"css_classes":["markdown"],"margin":[5,5,5,5],"name":"Benefits","text":"&amp;lt;h1&amp;gt;Benefits of new technologies in banking&amp;lt;/h1&amp;gt;\n&amp;lt;ul&amp;gt;\n&amp;lt;li&amp;gt;Faster payments&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Regulation/public trust&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Expansion of bank services/customer base&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Financial inclusion&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Innovation&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;New business opportunities through new product offers&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Advanced machine learning mechanisms to better understand customer behavior and offer an improved experience&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Advanced Security&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Reduce Costs&amp;lt;/li&amp;gt;\n&amp;lt;/ul&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;img alt=&amp;quot;Image&amp;quot; src=&amp;quot;./Images/technologybenefits.png&amp;quot;&amp;gt;&amp;lt;/p&amp;gt;"},"id":"1273","type":"panel.models.markup.HTML"},{"attributes":{"css_classes":["markdown"],"margin":[5,5,5,5],"name":"THE END","text":"&amp;lt;h1&amp;gt;THE END&amp;lt;/h1&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;img alt=&amp;quot;Image&amp;quot; src=&amp;quot;./Images/digitalcash.jpg&amp;quot;&amp;gt;&amp;lt;/p&amp;gt;"},"id":"1291","type":"panel.models.markup.HTML"},{"attributes":{"child":{"id":"1273"},"name":"Benefits","title":"Benefits"},"id":"1274","type":"Panel"},{"attributes":{"child":{"id":"1259"},"name":"Project 3","title":"Project 3"},"id":"1260","type":"Panel"},{"attributes":{"child":{"id":"1265"},"name":"Blockchain/Fintechs","title":"Blockchain/Fintechs"},"id":"1266","type":"Panel"},{"attributes":{"child":{"id":"1267"},"name":"Bank Use Cases","title":"Bank Use Cases"},"id":"1268","type":"Panel"},{"attributes":{"css_classes":["markdown"],"margin":[5,5,5,5],"name":"Conclusion","text":"&amp;lt;h1&amp;gt;Overall Conclusion/Answers to 5 Main Questions/Future of Banking&amp;lt;/h1&amp;gt;\n&amp;lt;p&amp;gt;Our hypothesis that Open Banking would achieve the highest sentiment was inaccurate, while our prediction that crypto would achieve the lowest sentiment was accurate. Based on our sentiment analysis, the most positive sentiment scores were \ntied to Traditional Banking. However, these results could be skewed based on overlap between Banking/Open Banking news articles. Crypto had the lowest sentiment across most analysis results.  &amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;Questions Answered:&amp;lt;/strong&amp;gt;&amp;lt;br&amp;gt;\n1. Does the public have a positive, negative, or neutral sentiment surrounding crypto in banking?&amp;lt;br&amp;gt;\nNeutral/Slightly Positive&amp;lt;br&amp;gt;\n2. Does the public have a positive, negative, or neutral sentiment surrounding open banking?&amp;lt;br&amp;gt;\nPositive&amp;lt;br&amp;gt;\n3. Does the public have a positive, negative, or neutral sentiment surrounding traditional banking?&amp;lt;br&amp;gt;\nPositive&amp;lt;br&amp;gt;\n4. How do these three concepts compare (sentiment analysis)?&amp;lt;br&amp;gt;\nBased on our analysis, traditional banking has the highest positive scores in most categories.  Crypto and Open Banking were mixed, with some positive, some negative, but crypto was clearly the lowest overall.&amp;lt;br&amp;gt;\n5. How does our sentiment analysis results compare to AWS Comprehend?&amp;lt;br&amp;gt;\nAWS Comprehend results were neutral across all three concepts.  &amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;em&amp;gt;What do YOU think is the future of banking?&amp;lt;/em&amp;gt;  &amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;img alt=&amp;quot;Image&amp;quot; src=&amp;quot;./Images/futurebanking.jpg&amp;quot;&amp;gt;&amp;lt;/p&amp;gt;"},"id":"1287","type":"panel.models.markup.HTML"},{"attributes":{"child":{"id":"1275"},"name":"Project Overview","title":"Project Overview"},"id":"1276","type":"Panel"},{"attributes":{"child":{"id":"1277"},"name":"Background","title":"Background"},"id":"1278","type":"Panel"},{"attributes":{"css_classes":["markdown"],"margin":[5,5,5,5],"name":"Bank Use Cases","text":"&amp;lt;h1&amp;gt;Bank Use Cases&amp;lt;/h1&amp;gt;\n&amp;lt;ul&amp;gt;\n&amp;lt;li&amp;gt;&amp;lt;em&amp;gt;Cattle tracking with blockchain&amp;lt;/em&amp;gt; - Blockchain tags to track cattle from the pasture to the meat case (FNB Omaha)&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;&amp;lt;em&amp;gt;Bank crypto custody services&amp;lt;/em&amp;gt; - Storing of private keys with help of sub-custodian NYDIG (U.S. Bank)&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;&amp;lt;em&amp;gt;Visa/MC offering crypto conversion&amp;lt;/em&amp;gt; - Cards linked to an account at a crypto platform&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;&amp;lt;em&amp;gt;JP in the Metaverse/Onyx lounge&amp;lt;/em&amp;gt; - Predict market opportunity of $1 trillion in virtual real estate&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;&amp;lt;em&amp;gt;Tassat&amp;lt;/em&amp;gt; - Instantaneous real-time transfer of Digital Dollars between two banks using blockchain technology&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;&amp;lt;em&amp;gt;USDF Consortium&amp;lt;/em&amp;gt; - Bank-Minted Tokenized Deposit Referencing Fiat Currency on Blockchain&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;&amp;lt;em&amp;gt;Central Bank Digital Currencies (CBDCs)&amp;lt;/em&amp;gt; - Nine launched, 15 Pilot, 16 in Development&amp;lt;/li&amp;gt;\n&amp;lt;/ul&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;img alt=&amp;quot;Image&amp;quot; src=&amp;quot;./Images/onyxlounge.jpg&amp;quot;&amp;gt;&amp;lt;/p&amp;gt;"},"id":"1267","type":"panel.models.markup.HTML"},{"attributes":{"child":{"id":"1281"},"name":"Sentiment Analysis","title":"Sentiment Analysis"},"id":"1282","type":"Panel"},{"attributes":{"css_classes":["markdown"],"margin":[5,5,5,5],"name":"Banks","text":"&amp;lt;h1&amp;gt;Banks currently using blockchain technology&amp;lt;/h1&amp;gt;\n&amp;lt;p&amp;gt;As of February 1, 2022, these are the top crypto-friendly banks:&amp;lt;br&amp;gt;\n1. Bankprov&amp;lt;br&amp;gt;\n2. Ally&amp;lt;br&amp;gt;\n3. Revolut&amp;lt;br&amp;gt;\n4. USAA&amp;lt;br&amp;gt;\n5. Nuri&amp;lt;br&amp;gt;\n6. Wirex  &amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;img alt=&amp;quot;Image&amp;quot; src=&amp;quot;./Images/cryptofriendlybanks.png&amp;quot;&amp;gt;&amp;lt;/p&amp;gt;"},"id":"1269","type":"panel.models.markup.HTML"},{"attributes":{"css_classes":["markdown"],"margin":[5,5,5,5],"name":"Risks","text":"&amp;lt;h1&amp;gt;Risks associated with new technologies in banking&amp;lt;/h1&amp;gt;\n&amp;lt;ul&amp;gt;\n&amp;lt;li&amp;gt;BSA/AML, KYC&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Fair Lending&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Price risk&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Operational risks / Technology operations risk&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Strategic risk &amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Cyber security and incident reponse risk&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;IT resiliency and business continuity risk&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Technology vendors and third party risk&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Data management risk&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Ineffective risk management&amp;lt;/li&amp;gt;\n&amp;lt;/ul&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;img alt=&amp;quot;Image&amp;quot; src=&amp;quot;./Images/technologyriskinbanking.jpg&amp;quot;&amp;gt;&amp;lt;/p&amp;gt;"},"id":"1271","type":"panel.models.markup.HTML"},{"attributes":{"child":{"id":"1283"},"name":"Ngrams/Frequency Analysis","title":"Ngrams/Frequency Analysis"},"id":"1284","type":"Panel"},{"attributes":{"child":{"id":"1269"},"name":"Banks","title":"Banks"},"id":"1270","type":"Panel"},{"attributes":{"css_classes":["markdown"],"margin":[5,5,5,5],"name":"Background","text":"&amp;lt;h1&amp;gt;What is Crypto vs. Open Banking vs. Traditional Banking&amp;lt;/h1&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;em&amp;gt;Cryptocurrency&amp;lt;/em&amp;gt; - a digital currency in which transactions are verified and records maintained by a decentralized system&amp;lt;br&amp;gt;\nusing cryptography, rather than by a centralized authority.&amp;lt;br&amp;gt;\n&amp;lt;em&amp;gt;Open Banking&amp;lt;/em&amp;gt; - a banking practice that provides third-party financial service providers open access to consumer banking,&amp;lt;br&amp;gt;\ntransaction, and other financial data from banks and non-bank financial institutions through the use of APIs. &amp;lt;br&amp;gt;\n&amp;lt;em&amp;gt;Traditional Banking&amp;lt;/em&amp;gt; - The most common banks are the brick and mortar banks, which are banks with branches. &amp;lt;br&amp;gt;\nMany of them offer online banking, but the online services are optional.  &amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;img alt=&amp;quot;Image&amp;quot; src=&amp;quot;./Images/Legacy-to-open-banking-transformation.jpg&amp;quot;&amp;gt;  &amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;img alt=&amp;quot;Image&amp;quot; src=&amp;quot;./Images/fiatvscrypto.jpg&amp;quot;&amp;gt;  &amp;lt;/p&amp;gt;"},"id":"1277","type":"panel.models.markup.HTML"},{"attributes":{"css_classes":["markdown"],"margin":[5,5,5,5],"name":"Sentiment Analysis","text":"&amp;lt;h1&amp;gt;Sentiment Analysis Results&amp;lt;/h1&amp;gt;\n&amp;lt;ul&amp;gt;\n&amp;lt;li&amp;gt;Cryptocurrency = Neutral/Slightly Positive&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Open Banking = Positive&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Banking = Positive  &amp;lt;/li&amp;gt;\n&amp;lt;/ul&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;em&amp;gt;Crypto Plot&amp;lt;/em&amp;gt;  &amp;lt;br&amp;gt;\n&amp;lt;img alt=&amp;quot;Image&amp;quot; src=&amp;quot;./Images/cryptoplot.png&amp;quot;&amp;gt;&amp;lt;br&amp;gt;\n&amp;lt;em&amp;gt;Open Banking Plot&amp;lt;/em&amp;gt;&amp;lt;br&amp;gt;\n&amp;lt;img alt=&amp;quot;Image&amp;quot; src=&amp;quot;./Images/openbankingplot.png&amp;quot;&amp;gt;&amp;lt;br&amp;gt;\n&amp;lt;em&amp;gt;Banking Plot&amp;lt;/em&amp;gt;&amp;lt;br&amp;gt;\n&amp;lt;img alt=&amp;quot;Image&amp;quot; src=&amp;quot;./Images/bankingplot.png&amp;quot;&amp;gt;  &amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;em&amp;gt;Data Results&amp;lt;/em&amp;gt;&amp;lt;br&amp;gt;\n- Crypto had the highest mean title_pos score, while Banking had the highest mean text_pos score. Open Banking had the lowest.&amp;lt;br&amp;gt;\n- Banking had the highest title_compound and the highest text_compound scores of 0.7650. Both Crypto and Open Banking had lower similar scores.&amp;lt;br&amp;gt;\n- Banking had the highest title_pos and the highest text_pos scores.  Crypto had the lowest.  &amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;img alt=&amp;quot;Image&amp;quot; src=&amp;quot;./Images/cryptodescribe.png&amp;quot;&amp;gt;&amp;lt;br&amp;gt;\n&amp;lt;img alt=&amp;quot;Image&amp;quot; src=&amp;quot;./Images/openbankingdescribe.png&amp;quot;&amp;gt;&amp;lt;br&amp;gt;\n&amp;lt;img alt=&amp;quot;Image&amp;quot; src=&amp;quot;./Images/bankingdescribe.png&amp;quot;&amp;gt;  &amp;lt;/p&amp;gt;"},"id":"1281","type":"panel.models.markup.HTML"},{"attributes":{"css_classes":["markdown"],"margin":[5,5,5,5],"name":"Data Issues","text":"&amp;lt;h1&amp;gt;Data Issues, Improvements, and Potential Next Steps&amp;lt;/h1&amp;gt;\n&amp;lt;ul&amp;gt;\n&amp;lt;li&amp;gt;NewsAPI limited character content in articles obtained&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Stop words may not include all necessary stop words&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Open banking and banking articles may overlap  &amp;lt;/li&amp;gt;\n&amp;lt;/ul&amp;gt;\n&amp;lt;p&amp;gt;Potential next steps could include changing &amp;amp;ldquo;Open Banking&amp;amp;rdquo; to &amp;amp;ldquo;Fintechs&amp;amp;rdquo; to determine if results would be clearer, rather than having the potential for overlap with Banking. Also finding a better news API with more content would result in more accurate sentiment analyses.&amp;lt;/p&amp;gt;"},"id":"1289","type":"panel.models.markup.HTML"},{"attributes":{"child":{"id":"1271"},"name":"Risks","title":"Risks"},"id":"1272","type":"Panel"},{"attributes":{"css_classes":["markdown"],"margin":[5,5,5,5],"name":"Ngrams/Frequency Analysis","text":"&amp;lt;h1&amp;gt;Ngrams and Frequency Analysis Results&amp;lt;/h1&amp;gt;\n&amp;lt;p&amp;gt;Crypto Top Ten Bigrams/Word Clouds  &amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;img alt=&amp;quot;Image&amp;quot; src=&amp;quot;./Images/cryptowordcloud.png&amp;quot;&amp;gt;&amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;Open Banking Top Ten Bigrams  &amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;img alt=&amp;quot;Image&amp;quot; src=&amp;quot;./Images/openbankingwordcloud.png&amp;quot;&amp;gt;  &amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;Banking Top Ten Bigrams  &amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;img alt=&amp;quot;Image&amp;quot; src=&amp;quot;./Images/bankingwordcloud.png&amp;quot;&amp;gt;&amp;lt;/p&amp;gt;"},"id":"1283","type":"panel.models.markup.HTML"},{"attributes":{"css_classes":["markdown"],"margin":[5,5,5,5],"name":"Project 3","text":"&amp;lt;h1&amp;gt;FINAL PROJECT: Cryptocurrency, Open Banking, and Traditional Banking Sentiment Analysis&amp;lt;/h1&amp;gt;\n&amp;lt;p&amp;gt;Presentation Date: March 5, 2022 &amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;Prepared by Rachel and Margee&amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;img alt=&amp;quot;Image&amp;quot; src=&amp;quot;./Images/blockchainvstraditional.png&amp;quot;&amp;gt;&amp;lt;/p&amp;gt;"},"id":"1259","type":"panel.models.markup.HTML"},{"attributes":{"css_classes":["markdown"],"margin":[5,5,5,5],"name":"Evolution of Banking","text":"&amp;lt;h1&amp;gt;Evolution of Banking&amp;lt;/h1&amp;gt;\n&amp;lt;p&amp;gt;Banking has been around since the first currencies were minted and wealthy people wanted a safe place to store their money. Ancient empires needed a functional financial system to facilitate trade, distribute wealth, and collect taxes. Banks played a major role in that, just as they do today.&amp;lt;br&amp;gt;\n- Religious Temples became the earliest banks because they were seen as a safe place to store money and got in the business of lending money.\n- Roman Empire formalized banking within distinct buildings.  Legitimate commerce, and almost all government spending, involved the use of an&amp;lt;br&amp;gt;\ninstitutional bank.&amp;lt;br&amp;gt;\n- Monarchs who reigned over Europe noted the value of banking institutions. Banks existed by the grace of the ruling sovereignty thus the&amp;lt;br&amp;gt;\nroyal powers began to take loans to make up for hard times at the royal treasury. This easy financing led kings into unnecessary extravagances,&amp;lt;br&amp;gt;\ncostly wars, and arms races with neighboring kingdoms that would often lead to crushing debt.&amp;lt;br&amp;gt;\n- In 1776, Adam Smith introduced the rise to Free-Market Banking. Empowered by his views of a self-regulated economy, moneylenders and bankers&amp;lt;br&amp;gt;\nmanaged to limit the state\u2019s involvement in the banking sector and the economy as a whole. This free-market capitalism and competitive banking&amp;lt;br&amp;gt;\nfound fertile ground in the New World, where the United States of America was about to emerge.&amp;lt;br&amp;gt;\n- Alexander Hamilton, the first secretary of the U.S. Treasury, established a national bank that would accept member banknotes at par. The&amp;lt;br&amp;gt;\nnational bank created a uniform national currency and set up a system by which national banks backed their notes by purchasing Treasury&amp;lt;br&amp;gt;\nsecurities, thus creating a liquid market.&amp;lt;br&amp;gt;\n- Merchant Banks - Most of the economic duties that would have been handled by the national banking system soon fell into the hands of large&amp;lt;br&amp;gt;\nmerchant banks. Some of the largest merchant banks in the world include J.P. Morgan Chase, Goldman Sachs, and Citigroup.  During this time&amp;lt;br&amp;gt;\nbanking saw numerous financial panics and bank runs up until then 1920&amp;amp;rsquo;s.&amp;lt;br&amp;gt;\n- In 1913, The US Government Formed the Federal Reserve Bank (The Fed). The Fed is the central bank of the United States and arguably the most&amp;lt;br&amp;gt;\npowerful financial institution in the world. It was founded to provide the country with a safe, flexible, and stable monetary and financial&amp;lt;br&amp;gt;\nsystem.&amp;lt;br&amp;gt;\n- World War II and the rise of Modern Banking.  For the banks and the Fed, the war required financial maneuvers involving billions of dollars.&amp;lt;br&amp;gt;\nThis massive financing operation created companies with huge credit needs that, in turn, spurred banks into mergers to meet the demand. These&amp;lt;br&amp;gt;\nhuge banks spanned global markets.&amp;lt;br&amp;gt;\n- Banking goes Digital - The most significant development in the world of banking in the late 20th and early 21st centuries has been the advent&amp;lt;br&amp;gt;\nof online banking, which in its earliest forms dates back to the 1980 and took off with the rise of the internet in the mid-1990s. The growing adoption of smartphones and mobile banking further accelerated the trend. While many customers continue to conduct at least some of their business at brick-and-mortar banks, a 2021 J.D. Power survey found that 41% of them have gone digital-only.  &amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;img alt=&amp;quot;Image&amp;quot; src=&amp;quot;./Images/fed.jpg&amp;quot;&amp;gt;&amp;lt;/p&amp;gt;"},"id":"1261","type":"panel.models.markup.HTML"},{"attributes":{"css_classes":["markdown"],"margin":[5,5,5,5],"name":"Innovation of Banking","text":"&amp;lt;h1&amp;gt;Innovation of Banking&amp;lt;/h1&amp;gt;\n&amp;lt;p&amp;gt;The Banking industry is no longer just a brick and mortor bank, we are moving towards blockchain technology and fintech innovation&amp;lt;br&amp;gt;\nto provide better banking services to meet consumer demand.  &amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;There have been a lot of advancements in the banking sector in the last 50 years or so, thanks to technology.&amp;lt;br&amp;gt;\nLet\u2019s take a look back through a brief history of banking technology to see just how far we\u2019ve come&amp;amp;hellip;&amp;lt;br&amp;gt;\n- 1871 Wire Transfers: The first long-distance transfer of money was introduced by Western Union using telegram technology providing the ease of\nsame-day transfers of money.&amp;lt;br&amp;gt;\n- 1910 Routing numbers for personal checks: The first recorded use of a modern check, a paper describing a financial transaction, dates back to \nthe 11th century in the present-day Middle East. The slips were standardized in 1910 when the American Bankers Association implemented routing \nnumbers, which allowed for universal processing.&amp;lt;br&amp;gt;\n- 1950 Credit Cards: The idea of credit, where an individual uses products or services and delays payment, goes back to farming societies. Later,\nstore-by-store ledgers allowed shoppers to buy goods on credit, but it wasn\u2019t until the mid-20th century that physical cards that could be used \nat multiple shops were introduced. The Diners\u2019 Club card launched in 1950, and the first 200 cardholders could eat at 14 New York City \nrestaurants. Flash forward to 2015 and credit cards were used to pay for 33.9 billion transactions.&amp;lt;br&amp;gt;\n- 1967 ATMs: Automated teller technology were introduced by three seperate banks. However, it took decades to refine the technology to conenct \non a global network.&amp;lt;br&amp;gt;\n- 1983 Online Banking: The first experiments in banking through the internet took place in the U.K. In 1983, the Bank of Scotland offered \ncustomers a way to bank by connecting to the internet through their televisions and using their telephones to transfer money and pay bills. \nAs home internet access became more widespread in the mid-1990s, so did online banking. Today, most bank websites offer a variety of services, \nincluding online bill pay, money transfers, account inquiries and the ability to view monthly statements electronically.&amp;lt;br&amp;gt;\n- 1996 EMV Chip: EMV technology \u2014 a system that connects a small chip in a credit or debit card to a payment terminal. The chips store \nconfidential information in a secure way and help reduce fraud. They can process payments either by contact or, depending on the payment terminal,\nby waving the card above it.&amp;lt;br&amp;gt;\n- 2007 Mobile Banking: The launch of smartphones, starting with Apple\u2019s iPhone\u00ae in 2007, brought mobile banking into apps. Today\u2019s mobile banking\napps allow you to check account balances, view transaction history, make transfers and pay bills.&amp;lt;br&amp;gt;\n- 2010s Mobile and peer-to-peer payments: Technology such as Apply Pay and Google Pay allows users to purchase goods in stores by simply tapping\nor scanning their smartphones. Those services also allow for peer-to-peer, or P2P, payments where users can send money directly to other users \nsuch as Venmo, The Cash App, and Zelle.&amp;lt;br&amp;gt;\n- 2010s Voice Banking -  Today, banking can be done by simply talking. Some of the first voice-assistant technology was launched in the early \n2010s, with Apple\u2019s Siri in 2011, Amazon\u2019s Alexa in 2014 and Google Assistant in 2016.  The devices associated with these voice assistants keep \nyour daily calendar up to date and play your favorite music. Now, depending on which device you\u2019re using, you can check your U.S. Bank balances,\nbilling due dates, transaction history and even pay your credit card bill.&amp;lt;br&amp;gt;\n- AI and Banking: Artificial Intelligence enables banks to manage record-level high-speed data to receive valuable insights.  Moreover, features\nsuch as digital payments, AI bots, and biometric fraud detection systems further lead to high-quality services for a broader customer base. \nArtificial Intelligence comprises a broad set of technologies, including, but are not limited to, Machine Learning, Natural Language Processing,\nExpert Systems, Vision, Speech, Planning, Robotics, etc.&amp;lt;br&amp;gt;\n- Open Banking: Open banking is the process of enabling third-party payment service and financial service providers to access consumer banking \ninformation such as transactions and payment history. This practice is possible through the use of application programming interfaces (APIs). &amp;lt;br&amp;gt;\n- Block Chain / Cryptocurrency: A blockchain is a decentralized ledger of all transactions across a peer-to-peer network. Using this technology,\nparticipants can confirm transactions without a need for a central clearing authority.  Cryptocurrency is any form of currency that exists \ndigitally or virtually and uses cryptography to secure transactions.  &amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;img alt=&amp;quot;Image&amp;quot; src=&amp;quot;./Images/Evolution-of-Banking-Technology.png&amp;quot;&amp;gt;&amp;lt;/p&amp;gt;"},"id":"1263","type":"panel.models.markup.HTML"},{"attributes":{"child":{"id":"1263"},"name":"Innovation of Banking","title":"Innovation of Banking"},"id":"1264","type":"Panel"},{"attributes":{"css_classes":["markdown"],"margin":[5,5,5,5],"name":"Blockchain/Fintechs","text":"&amp;lt;h1&amp;gt;How blockchain technology and partnering with Fintechs is improving banking and challenges&amp;lt;/h1&amp;gt;\n&amp;lt;ul&amp;gt;\n&amp;lt;li&amp;gt;Two biggest benefits of Financial Institutions partnering with Fintech&amp;amp;rsquo;s are loan growth and new product development&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Banks benefit from Fintech&amp;amp;rsquo;s freedom to innovate and the agility to build tailored solutions for niche customer segments.&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Fintech&amp;amp;rsquo;s benefit from Bank&amp;amp;rsquo;s dependability of established banking infrastructure, credibility with regulators and a \n  customer base that still trusts banks&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Banks experience a host of technological challenges including ntegration with core and ancillary systems, digital banking \n  platform integration, and lack of API experience as challenges.&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Additional challenges include insufficient organizational structure where individual charfed with identifying, vetting, \n  negotiating, and deploying fintech partnerships have technology bakcgrounds but don&amp;amp;rsquo;t have the understanding if the product will \n  benefit personnel on the business lines. Vice versa, People from the lines of business may be experts in what they do, but that doesn\u2019t\n  necessarily mean they have the skills and experience to lead fintech partnerships.&amp;lt;/li&amp;gt;\n&amp;lt;/ul&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;img alt=&amp;quot;Image&amp;quot; src=&amp;quot;./Images/BankingandFintechpartnerships.png&amp;quot;&amp;gt;&amp;lt;/p&amp;gt;"},"id":"1265","type":"panel.models.markup.HTML"}],"root_ids":["1258"]},"title":"Bokeh Application","version":"2.4.1"}}
        </script>
