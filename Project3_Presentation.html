        <script type="application/json" id="1331">
          {"7cb746e6-0059-4fbb-9286-1abef1da618a":{"defs":[{"extends":null,"module":null,"name":"ReactiveHTML1","overrides":[],"properties":[]},{"extends":null,"module":null,"name":"FlexBox1","overrides":[],"properties":[{"default":"flex-start","kind":null,"name":"align_content"},{"default":"flex-start","kind":null,"name":"align_items"},{"default":"row","kind":null,"name":"flex_direction"},{"default":"wrap","kind":null,"name":"flex_wrap"},{"default":"flex-start","kind":null,"name":"justify_content"}]},{"extends":null,"module":null,"name":"TemplateActions1","overrides":[],"properties":[{"default":0,"kind":null,"name":"open_modal"},{"default":0,"kind":null,"name":"close_modal"}]},{"extends":null,"module":null,"name":"MaterialTemplateActions1","overrides":[],"properties":[{"default":0,"kind":null,"name":"open_modal"},{"default":0,"kind":null,"name":"close_modal"}]}],"roots":{"references":[{"attributes":{"child":{"id":"1324"},"name":"Conclusion","title":"Conclusion"},"id":"1325","type":"Panel"},{"attributes":{"css_classes":["markdown"],"margin":[5,5,5,5],"name":"Bank Use Cases","text":"&amp;lt;h1&amp;gt;Bank Use Cases&amp;lt;/h1&amp;gt;\n&amp;lt;ul&amp;gt;\n&amp;lt;li&amp;gt;&amp;lt;em&amp;gt;Cattle tracking with blockchain&amp;lt;/em&amp;gt; - Blockchain tags to track cattle from the pasture to the meat case (FNB Omaha)&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;&amp;lt;em&amp;gt;Bank crypto custody services&amp;lt;/em&amp;gt; - Storing of private keys with help of sub-custodian NYDIG (U.S. Bank)&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;&amp;lt;em&amp;gt;Visa/MC offering crypto conversion&amp;lt;/em&amp;gt; - Cards linked to an account at a crypto platform&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;&amp;lt;em&amp;gt;JP in the Metaverse/Onyx lounge&amp;lt;/em&amp;gt; - Predict market opportunity of $1 trillion in virtual real estate&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;&amp;lt;em&amp;gt;Milo&amp;lt;/em&amp;gt; - Miami-based digital lender will soon offer a crypto mortgage to clients with digital assets&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;&amp;lt;em&amp;gt;Tassat&amp;lt;/em&amp;gt; - Instantaneous real-time transfer of Digital Dollars between two banks using blockchain technology&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;&amp;lt;em&amp;gt;USDF Consortium&amp;lt;/em&amp;gt; - Bank-Minted Tokenized Deposit Referencing Fiat Currency on Blockchain&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;&amp;lt;em&amp;gt;Central Bank Digital Currencies (CBDCs)&amp;lt;/em&amp;gt; - Nine launched, 15 Pilot, 16 in Development&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;&amp;lt;em&amp;gt;Russia&amp;amp;rsquo;s use of Crypto to avoid sanctions&amp;lt;/em&amp;gt; - Example, Binance will not block all Russian accounts despite Ukraine request&amp;lt;/li&amp;gt;\n&amp;lt;/ul&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;img alt=&amp;quot;Image&amp;quot; src=&amp;quot;./Images/onyxlounge.jpg&amp;quot;&amp;gt;&amp;lt;/p&amp;gt;"},"id":"1304","type":"panel.models.markup.HTML"},{"attributes":{"css_classes":["markdown"],"margin":[5,5,5,5],"name":"Project 3","text":"&amp;lt;h1&amp;gt;FINAL PROJECT: Cryptocurrency, Open Banking, and Traditional Banking Sentiment Analysis&amp;lt;/h1&amp;gt;\n&amp;lt;p&amp;gt;Presentation Date: March 5, 2022 &amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;Prepared by Rachel and Margee&amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;img alt=&amp;quot;Image&amp;quot; src=&amp;quot;./Images/blockchainvstraditional.png&amp;quot;&amp;gt;&amp;lt;/p&amp;gt;"},"id":"1296","type":"panel.models.markup.HTML"},{"attributes":{"css_classes":["markdown"],"margin":[5,5,5,5],"name":"Project Overview","text":"&amp;lt;h1&amp;gt;Project Overview and Hypothesis&amp;lt;/h1&amp;gt;\n&amp;lt;p&amp;gt;Analyze sentiment across three main concepts: Crypto, Open Banking, and Traditional Banking.  &amp;lt;/p&amp;gt;\n&amp;lt;ol&amp;gt;\n&amp;lt;li&amp;gt;Does the public have a positive, negative, or neutral sentiment surrounding crypto in banking?&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Does the public have a positive, negative, or neutral sentiment surrounding open banking?&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Does the public have a positive, negative, or neutral sentiment surrounding traditional banking?&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;How do these three concepts compare (sentiment analysis)?&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;How do our sentiment analysis results compare to AWS Comprehend?  &amp;lt;/li&amp;gt;\n&amp;lt;/ol&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;em&amp;gt;Hypothesis&amp;lt;/em&amp;gt;:&amp;lt;br&amp;gt;\nThe banking industry is more risk averse and less supportive of cryptocurrency (more negative sentiment). \nWhile some banks are offering crypto services, we believe that banks are more comfortable partnering with fintechs \nto offer crypto services and other innovative technologies rather than developing and offering them through the bank.&amp;lt;br&amp;gt;\nWe predict that open banking will have the most favorable sentiment of the three concepts.&amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;img alt=&amp;quot;Image&amp;quot; src=&amp;quot;./Images/sentimentimage.jpeg&amp;quot;&amp;gt;&amp;lt;/p&amp;gt;"},"id":"1312","type":"panel.models.markup.HTML"},{"attributes":{"css_classes":["markdown"],"margin":[5,5,5,5],"name":"Background","text":"&amp;lt;h1&amp;gt;What is Crypto vs. Open Banking vs. Traditional Banking&amp;lt;/h1&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;em&amp;gt;Cryptocurrency&amp;lt;/em&amp;gt; - a digital currency in which transactions are verified and records maintained by a decentralized system&amp;lt;br&amp;gt;\nusing cryptography, rather than by a centralized authority.  &amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;em&amp;gt;Open Banking&amp;lt;/em&amp;gt; - a banking practice that provides third-party financial service providers open access to consumer banking,&amp;lt;br&amp;gt;\ntransaction, and other financial data from banks and non-bank financial institutions through the use of APIs.  &amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;em&amp;gt;Traditional Banking&amp;lt;/em&amp;gt; - The most common banks are the brick and mortar banks, which are banks with branches. &amp;lt;br&amp;gt;\nMany of them offer online banking, but the online services are optional.  &amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;img alt=&amp;quot;Image&amp;quot; src=&amp;quot;./Images/Legacy-to-open-banking-transformation.jpg&amp;quot;&amp;gt;  &amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;img alt=&amp;quot;Image&amp;quot; src=&amp;quot;./Images/fiatvscrypto.jpg&amp;quot;&amp;gt;  &amp;lt;/p&amp;gt;"},"id":"1314","type":"panel.models.markup.HTML"},{"attributes":{"child":{"id":"1312"},"name":"Project Overview","title":"Project Overview"},"id":"1313","type":"Panel"},{"attributes":{"child":{"id":"1310"},"name":"Benefits","title":"Benefits"},"id":"1311","type":"Panel"},{"attributes":{"child":{"id":"1306"},"name":"Banks","title":"Banks"},"id":"1307","type":"Panel"},{"attributes":{"margin":[0,0,0,0],"tabs":[{"id":"1297"},{"id":"1299"},{"id":"1301"},{"id":"1303"},{"id":"1305"},{"id":"1307"},{"id":"1309"},{"id":"1311"},{"id":"1313"},{"id":"1315"},{"id":"1317"},{"id":"1319"},{"id":"1321"},{"id":"1323"},{"id":"1325"},{"id":"1327"},{"id":"1329"}],"tags":["embedded"]},"id":"1295","type":"Tabs"},{"attributes":{"child":{"id":"1302"},"name":"Improvements and Challenges","title":"Improvements and Challenges"},"id":"1303","type":"Panel"},{"attributes":{"child":{"id":"1296"},"name":"Project 3","title":"Project 3"},"id":"1297","type":"Panel"},{"attributes":{"child":{"id":"1300"},"name":"Innovation of Banking","title":"Innovation of Banking"},"id":"1301","type":"Panel"},{"attributes":{"child":{"id":"1304"},"name":"Bank Use Cases","title":"Bank Use Cases"},"id":"1305","type":"Panel"},{"attributes":{"css_classes":["markdown"],"margin":[5,5,5,5],"name":"Techniques","text":"&amp;lt;h1&amp;gt;Techniques Used to Accomplish Objective&amp;lt;/h1&amp;gt;\n&amp;lt;ul&amp;gt;\n&amp;lt;li&amp;gt;IDEs including Spyder and Jupyter Lab&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Applicable pandas libraries, such as nltk&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;AWS Comprehend/Sagemaker  &amp;lt;/li&amp;gt;\n&amp;lt;/ul&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;img alt=&amp;quot;Image&amp;quot; src=&amp;quot;./Images/pythonnltk.jfif&amp;quot;&amp;gt;  &amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;img alt=&amp;quot;Image&amp;quot; src=&amp;quot;./Images/comprehend.gif&amp;quot;&amp;gt;&amp;lt;/p&amp;gt;"},"id":"1316","type":"panel.models.markup.HTML"},{"attributes":{"child":{"id":"1308"},"name":"Risks","title":"Risks"},"id":"1309","type":"Panel"},{"attributes":{"child":{"id":"1316"},"name":"Techniques","title":"Techniques"},"id":"1317","type":"Panel"},{"attributes":{"child":{"id":"1320"},"name":"Ngrams/Frequency Analysis","title":"Ngrams/Frequency Analysis"},"id":"1321","type":"Panel"},{"attributes":{"css_classes":["markdown"],"margin":[5,5,5,5],"name":"Data Issues","text":"&amp;lt;h1&amp;gt;Data Issues, Improvements, and Potential Next Steps&amp;lt;/h1&amp;gt;\n&amp;lt;ul&amp;gt;\n&amp;lt;li&amp;gt;NewsAPI limited character content in articles obtained&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Stop words may not include all necessary stop words&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Open banking and banking articles may overlap  &amp;lt;/li&amp;gt;\n&amp;lt;/ul&amp;gt;\n&amp;lt;p&amp;gt;Potential next steps could include changing &amp;amp;ldquo;Open Banking&amp;amp;rdquo; to &amp;amp;ldquo;Fintechs&amp;amp;rdquo; to determine if results would be clearer, rather than having the potential for overlap with Banking. Also finding a better news API with more content would result in more accurate sentiment analyses.&amp;lt;/p&amp;gt;"},"id":"1326","type":"panel.models.markup.HTML"},{"attributes":{"css_classes":["markdown"],"margin":[5,5,5,5],"name":"THE END","text":"&amp;lt;h1&amp;gt;THE END&amp;lt;/h1&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;img alt=&amp;quot;Image&amp;quot; src=&amp;quot;./Images/digitalcash.jpg&amp;quot;&amp;gt;&amp;lt;/p&amp;gt;"},"id":"1328","type":"panel.models.markup.HTML"},{"attributes":{"css_classes":["markdown"],"margin":[5,5,5,5],"name":"Ngrams/Frequency Analysis","text":"&amp;lt;h1&amp;gt;Ngrams and Frequency Analysis Results (Word Clouds!)&amp;lt;/h1&amp;gt;\n&amp;lt;p&amp;gt;Crypto Word Cloud   &amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;img alt=&amp;quot;Image&amp;quot; src=&amp;quot;./Images/cryptowordcloud.png&amp;quot;&amp;gt;&amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;Open Banking Word Cloud   &amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;img alt=&amp;quot;Image&amp;quot; src=&amp;quot;./Images/openbankingwordcloud.png&amp;quot;&amp;gt;  &amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;Banking Word Cloud  &amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;img alt=&amp;quot;Image&amp;quot; src=&amp;quot;./Images/bankingwordcloud.png&amp;quot;&amp;gt;&amp;lt;/p&amp;gt;"},"id":"1320","type":"panel.models.markup.HTML"},{"attributes":{"child":{"id":"1326"},"name":"Data Issues","title":"Data Issues"},"id":"1327","type":"Panel"},{"attributes":{"child":{"id":"1298"},"name":"Evolution of Banking","title":"Evolution of Banking"},"id":"1299","type":"Panel"},{"attributes":{"css_classes":["markdown"],"margin":[5,5,5,5],"name":"Sentiment Analysis","text":"&amp;lt;h1&amp;gt;Sentiment Analysis Results&amp;lt;/h1&amp;gt;\n&amp;lt;ul&amp;gt;\n&amp;lt;li&amp;gt;Cryptocurrency = Neutral/Slightly Positive&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Open Banking = Positive&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Banking = Positive  &amp;lt;/li&amp;gt;\n&amp;lt;/ul&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;em&amp;gt;Crypto Plot&amp;lt;/em&amp;gt;  &amp;lt;br&amp;gt;\n&amp;lt;img alt=&amp;quot;Image&amp;quot; src=&amp;quot;./Images/cryptoplot.png&amp;quot;&amp;gt;&amp;lt;br&amp;gt;\n&amp;lt;em&amp;gt;Open Banking Plot&amp;lt;/em&amp;gt;&amp;lt;br&amp;gt;\n&amp;lt;img alt=&amp;quot;Image&amp;quot; src=&amp;quot;./Images/openbankingplot.png&amp;quot;&amp;gt;&amp;lt;br&amp;gt;\n&amp;lt;em&amp;gt;Banking Plot&amp;lt;/em&amp;gt;&amp;lt;br&amp;gt;\n&amp;lt;img alt=&amp;quot;Image&amp;quot; src=&amp;quot;./Images/bankingplot.png&amp;quot;&amp;gt;  &amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;em&amp;gt;Data Results&amp;lt;/em&amp;gt;&amp;lt;br&amp;gt;\n- Crypto had the highest mean title_pos score, while Banking had the highest mean text_pos score. Open Banking had the lowest.&amp;lt;br&amp;gt;\n- Banking had the highest title_compound and the highest text_compound scores of 0.7650. Both Crypto and Open Banking had lower similar scores.&amp;lt;br&amp;gt;\n- Banking had the highest title_pos and the highest text_pos scores.  Crypto had the lowest.  &amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;img alt=&amp;quot;Image&amp;quot; src=&amp;quot;./Images/cryptodescribe.png&amp;quot;&amp;gt;&amp;lt;br&amp;gt;\n&amp;lt;img alt=&amp;quot;Image&amp;quot; src=&amp;quot;./Images/openbankingdescribe.png&amp;quot;&amp;gt;&amp;lt;br&amp;gt;\n&amp;lt;img alt=&amp;quot;Image&amp;quot; src=&amp;quot;./Images/bankingdescribe.png&amp;quot;&amp;gt;  &amp;lt;/p&amp;gt;"},"id":"1318","type":"panel.models.markup.HTML"},{"attributes":{"css_classes":["markdown"],"margin":[5,5,5,5],"name":"Risks","text":"&amp;lt;h1&amp;gt;Risks associated with new technologies in banking&amp;lt;/h1&amp;gt;\n&amp;lt;ul&amp;gt;\n&amp;lt;li&amp;gt;BSA/AML, KYC&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Fair Lending&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Price risk&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Operational risks / Technology operations risk&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Strategic risk &amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Cyber security and incident reponse risk&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;IT resiliency and business continuity risk&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Technology vendors and third party risk&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Data management risk&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Ineffective risk management&amp;lt;/li&amp;gt;\n&amp;lt;/ul&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;img alt=&amp;quot;Image&amp;quot; src=&amp;quot;./Images/technologyriskinbanking.jpg&amp;quot;&amp;gt;&amp;lt;/p&amp;gt;"},"id":"1308","type":"panel.models.markup.HTML"},{"attributes":{"css_classes":["markdown"],"margin":[5,5,5,5],"name":"Innovation of Banking","text":"&amp;lt;h1&amp;gt;Innovation of Banking&amp;lt;/h1&amp;gt;\n&amp;lt;p&amp;gt;The Banking industry is no longer just a brick and mortor bank, we are moving towards blockchain technology and fintech \ninnovation to provide better banking services to meet consumer demand.  &amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;Let\u2019s take a look back through a brief history of banking technology to see just how far we\u2019ve come&amp;amp;hellip;  &amp;lt;/p&amp;gt;\n&amp;lt;ul&amp;gt;\n&amp;lt;li&amp;gt;1871 Wire Transfers - The first long-distance transfer of money used telegram technology for same-day transfers of money.  &amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;1910 Routing numbers for Personal Checks - Slips were standardized in 1910 which allowed for universal processing.  &amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;1950 Credit Cards - In the mid-20th century physical cards that could be used at multiple shops were introduced. &amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;1967 ATMs - Automated teller technology was introduced, but took decades to refine the technology to connect on a global network.  &amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;1983 Online Banking - The first experiments in banking through the internet took place in the U.K. through televisions\n  and using telephones to transfer money and pay bills.  As home internet access became more widespread in the mid-1990s, \n  so did online banking.&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;1996 EMV Chip - EMV technology \u2014 a system that connects a small chip in a credit or debit card to a payment terminal. &amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;2007 Mobile Banking - The launch of smartphones brought mobile banking into apps. &amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;2010s Mobile and P2P Payments - Technology such as ApplePay and GooglePay allows users to purchase goods in stores using smartphones.&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;2010s Voice Banking - Depending on device, can use voice to check bank balances, billing due dates, transactions, and pay bills.  &amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;AI and Banking - Artificial Intelligence enables banks to manage record-level high-speed data to receive valuable insights. &amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Open Banking - Open banking is the process of enabling third-party payment service and financial service providers to access \n  consumer banking information such as transactions and payment history.    &amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Block Chain/Cryptocurrency - A blockchain is a decentralized ledger of all transactions across a peer-to-peer network (example: Cryptocurrency)&amp;lt;/li&amp;gt;\n&amp;lt;/ul&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;img alt=&amp;quot;Image&amp;quot; src=&amp;quot;./Images/Evolution-of-Banking-Technology.png&amp;quot;&amp;gt;&amp;lt;/p&amp;gt;"},"id":"1300","type":"panel.models.markup.HTML"},{"attributes":{"child":{"id":"1328"},"name":"THE END","title":"THE END"},"id":"1329","type":"Panel"},{"attributes":{"css_classes":["markdown"],"margin":[5,5,5,5],"name":"Evolution of Banking","text":"&amp;lt;h1&amp;gt;Evolution of Banking&amp;lt;/h1&amp;gt;\n&amp;lt;ul&amp;gt;\n&amp;lt;li&amp;gt;Banking has been around since the first currencies were minted and wealthy people wanted a safe place to store their money. &amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Ancient empires needed a functional financial system to facilitate trade, distribute wealth, and collect taxes. &amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Religious Temples became the earliest banks. They were seen as a safe place to store money and lent money (with interest).&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Roman Empire formalized banking within distinct buildings.  &amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;European Monarchs: Easy financing led kings into unnecessary extravagances, costly wars, and arms races with neighboring \n  kingdoms that would often lead to crushing debt.  &amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;In 1776, Adam Smith introduced the rise to Free-Market Banking. &amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Alexander Hamilton established a national bank, which created a uniform national currency backed by US Treasury securities, thus creating a liquid market.  &amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Early 1800s to 1920 Merchant Banks - During this time banking saw numerous financial panics and bank runs.  &amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;In 1913, the US Government formed the Federal Reserve Bank to provide the country with a safe, flexible, and stable financial system.  &amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;World War II and the rise of Modern Banking.  Governments and Banks raised billions in capital to fund the war. These huge\n  banks spanned global markets.  &amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Banking goes Digital: Online banking, which in its earliest forms dates back to the 1980s and took off with the rise of \n  the internet in the mid-1990s.  Smartphones accelerated the trend. &amp;lt;/li&amp;gt;\n&amp;lt;/ul&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;img alt=&amp;quot;Image&amp;quot; src=&amp;quot;./Images/fed.jpg&amp;quot;&amp;gt;&amp;lt;/p&amp;gt;"},"id":"1298","type":"panel.models.markup.HTML"},{"attributes":{"css_classes":["markdown"],"margin":[5,5,5,5],"name":"Benefits","text":"&amp;lt;h1&amp;gt;Benefits of new technologies in banking&amp;lt;/h1&amp;gt;\n&amp;lt;ul&amp;gt;\n&amp;lt;li&amp;gt;Faster payments&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Regulation/public trust&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Expansion of bank services/customer base&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Financial inclusion&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Innovation&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;New business opportunities through new product offers&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Advanced machine learning mechanisms to better understand customer behavior and offer an improved experience&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Advanced Security&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Reduce Costs&amp;lt;/li&amp;gt;\n&amp;lt;/ul&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;img alt=&amp;quot;Image&amp;quot; src=&amp;quot;./Images/technologybenefits.png&amp;quot;&amp;gt;&amp;lt;/p&amp;gt;"},"id":"1310","type":"panel.models.markup.HTML"},{"attributes":{"child":{"id":"1322"},"name":"AWS Demo","title":"AWS Demo"},"id":"1323","type":"Panel"},{"attributes":{"child":{"id":"1318"},"name":"Sentiment Analysis","title":"Sentiment Analysis"},"id":"1319","type":"Panel"},{"attributes":{"css_classes":["markdown"],"margin":[5,5,5,5],"name":"Banks","text":"&amp;lt;h1&amp;gt;Banks currently using blockchain technology&amp;lt;/h1&amp;gt;\n&amp;lt;p&amp;gt;As of February 1, 2022, these are the top crypto-friendly banks:&amp;lt;br&amp;gt;\n1. Bankprov&amp;lt;br&amp;gt;\n2. Ally&amp;lt;br&amp;gt;\n3. Revolut&amp;lt;br&amp;gt;\n4. USAA&amp;lt;br&amp;gt;\n5. Nuri&amp;lt;br&amp;gt;\n6. Wirex  &amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;img alt=&amp;quot;Image&amp;quot; src=&amp;quot;./Images/cryptofriendlybanks.png&amp;quot;&amp;gt;&amp;lt;/p&amp;gt;"},"id":"1306","type":"panel.models.markup.HTML"},{"attributes":{"css_classes":["markdown"],"margin":[5,5,5,5],"name":"Improvements and Challenges","text":"&amp;lt;h1&amp;gt;Banking Improvements and Challenges of Fintech Partnerships&amp;lt;/h1&amp;gt;\n&amp;lt;ul&amp;gt;\n&amp;lt;li&amp;gt;Two biggest improvements when banks partner with Fintechs are loan growth and new product development.&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Banks benefit from a Fintech&amp;amp;rsquo;s freedom to innovate and the agility to build tailored solutions for niche customer segments.&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Fintechs benefit from a Bank&amp;amp;rsquo;s dependability of established banking infrastructure, credibility with regulators, and a \n  trusting customer base.&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Technological challenges - integration with core and ancillary systems, digital banking platform integration, and lack of API experience.&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Additional challenges - insufficient organizational structure where individuals do not have necessary technical or operational skills.  &amp;lt;/li&amp;gt;\n&amp;lt;/ul&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;img alt=&amp;quot;Image&amp;quot; src=&amp;quot;./Images/BankingandFintechpartnerships.png&amp;quot;&amp;gt;&amp;lt;/p&amp;gt;"},"id":"1302","type":"panel.models.markup.HTML"},{"attributes":{"css_classes":["markdown"],"margin":[5,5,5,5],"name":"AWS Demo","text":"&amp;lt;h1&amp;gt;AWS Comprehend Demo&amp;lt;/h1&amp;gt;\n&amp;lt;p&amp;gt;Amazon Comprehend is a natural-language processing (NLP) service on Amazon Web Services that uses machine learning to uncover valuable insights and connections in text. \nOn the AWS Platform we used Amazon S3, Amazon Comprehend and SageMaker to process text to extract key phrases, entities and sentiment analysis for further analysis.  &amp;lt;/p&amp;gt;\n&amp;lt;ul&amp;gt;\n&amp;lt;li&amp;gt;Amazon S3 stores the Data  &amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Amazon Comprehend processes the Data  &amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Amazon SageMaker creates the Notebooks to write the code  &amp;lt;/li&amp;gt;\n&amp;lt;/ul&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;em&amp;gt;AWS Presentation&amp;lt;/em&amp;gt;&amp;lt;/p&amp;gt;"},"id":"1322","type":"panel.models.markup.HTML"},{"attributes":{"css_classes":["markdown"],"margin":[5,5,5,5],"name":"Conclusion","text":"&amp;lt;h1&amp;gt;Overall Conclusion/Answers to 5 Main Questions/Future of Banking&amp;lt;/h1&amp;gt;\n&amp;lt;p&amp;gt;Our hypothesis that Open Banking would achieve the highest sentiment was inaccurate, while our prediction that crypto would achieve the lowest sentiment was accurate. Based on our sentiment analysis, the most positive sentiment scores were \ntied to Traditional Banking. However, these results could be skewed based on overlap between Banking/Open Banking news articles. Crypto had the lowest sentiment across most analysis results.  &amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;Questions Answered:&amp;lt;/strong&amp;gt;&amp;lt;br&amp;gt;\n1. Does the public have a positive, negative, or neutral sentiment surrounding crypto in banking?&amp;lt;br&amp;gt;\nNeutral/Slightly Positive&amp;lt;br&amp;gt;\n2. Does the public have a positive, negative, or neutral sentiment surrounding open banking?&amp;lt;br&amp;gt;\nPositive&amp;lt;br&amp;gt;\n3. Does the public have a positive, negative, or neutral sentiment surrounding traditional banking?&amp;lt;br&amp;gt;\nPositive&amp;lt;br&amp;gt;\n4. How do these three concepts compare (sentiment analysis)?&amp;lt;br&amp;gt;\nBased on our analysis, traditional banking has the highest positive scores in most categories.  Crypto and Open Banking were mixed, with some positive, some negative, but crypto was clearly the lowest overall.&amp;lt;br&amp;gt;\n5. How does our sentiment analysis results compare to AWS Comprehend?&amp;lt;br&amp;gt;\nAWS Comprehend results were neutral across all three concepts.  &amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;em&amp;gt;What do YOU think is the future of banking?&amp;lt;/em&amp;gt;  &amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;img alt=&amp;quot;Image&amp;quot; src=&amp;quot;./Images/futurebanking.jpg&amp;quot;&amp;gt;&amp;lt;/p&amp;gt;"},"id":"1324","type":"panel.models.markup.HTML"},{"attributes":{"child":{"id":"1314"},"name":"Background","title":"Background"},"id":"1315","type":"Panel"}],"root_ids":["1295"]},"title":"Bokeh Application","version":"2.4.1"}}
        </script>
